# Velocity Proxy Deployment for Galion
# Entry point for all player connections

apiVersion: apps/v1
kind: Deployment
metadata:
  name: velocity-proxy
  namespace: galion-proxy
  labels:
    app: velocity
    component: proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
        component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: velocity
        image: registry.galion.studio/velocity-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 25577
          name: minecraft
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        env:
        - name: VELOCITY_SECRET
          valueFrom:
            secretKeyRef:
              name: velocity-secret
              key: secret
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 25577
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 25577
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: regcred
      affinity:
        # Spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - velocity
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: velocity-proxy
  namespace: galion-proxy
  labels:
    app: velocity
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 25565
    targetPort: 25577
    protocol: TCP
    name: minecraft
  selector:
    app: velocity
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: velocity-hpa
  namespace: galion-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: velocity-proxy
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

