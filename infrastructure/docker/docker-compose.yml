# Galion Minecraft Server - Development Environment
# Docker Compose for local testing
# Includes: 1 Velocity proxy, 2 servers, Redis, PostgreSQL

version: '3.9'

services:
  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: galion-postgres
    environment:
      POSTGRES_DB: galion_mc
      POSTGRES_USER: mcserver
      POSTGRES_PASSWORD: dev_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - galion
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcserver"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: galion-redis
    command: redis-server --requirepass dev_password_123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - galion
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Velocity Proxy
  # ===================
  velocity:
    build:
      context: .
      dockerfile: Dockerfile.velocity
    container_name: galion-velocity
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      VELOCITY_SECRET: dev_secret_change_in_production
    ports:
      - "25565:25577"
    networks:
      - galion
    volumes:
      - ./config/velocity.toml:/velocity/velocity.toml
    restart: unless-stopped

  # ===================
  # Minecraft Server - Lobby
  # ===================
  server-lobby:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.server
    container_name: galion-server-lobby
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MC_EULA: "true"
      MC_MAX_MEMORY: 4G
      MC_INIT_MEMORY: 4G
      SERVER_TYPE: lobby
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: galion_mc
      POSTGRES_USER: mcserver
      POSTGRES_PASSWORD: dev_password_123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dev_password_123
    ports:
      - "25566:25565"
      - "9226:9225"
    networks:
      - galion
    volumes:
      - lobby_data:/server/world
      - ./config:/server/config
    restart: unless-stopped
    mem_limit: 5g
    cpus: 2

  # ===================
  # Minecraft Server - Survival
  # ===================
  server-survival:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.server
    container_name: galion-server-survival
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MC_EULA: "true"
      MC_MAX_MEMORY: 6G
      MC_INIT_MEMORY: 6G
      SERVER_TYPE: survival
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: galion_mc
      POSTGRES_USER: mcserver
      POSTGRES_PASSWORD: dev_password_123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dev_password_123
    ports:
      - "25567:25565"
      - "9227:9225"
    networks:
      - galion
    volumes:
      - survival_data:/server/world
      - ./config:/server/config
    restart: unless-stopped
    mem_limit: 7g
    cpus: 3

  # ===================
  # Prometheus (Monitoring)
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: galion-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - galion
    restart: unless-stopped

  # ===================
  # Grafana (Visualization)
  # ===================
  grafana:
    image: grafana/grafana:latest
    container_name: galion-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - galion
    restart: unless-stopped

networks:
  galion:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  lobby_data:
  survival_data:
  prometheus_data:
  grafana_data:

