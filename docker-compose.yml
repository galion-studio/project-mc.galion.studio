# Titan Server - Simplified Docker Compose
# Uses itzg/minecraft-server (pre-built, production-ready)
# This is the EASY way - works perfectly!

version: '3.9'

services:
  # ========================================
  # MINECRAFT SERVER (Hub/Lobby)
  # ========================================
  titan-hub:
    image: itzg/minecraft-server:java21
    container_name: titan-hub
    ports:
      - "25565:25565"
    environment:
      # Accept EULA
      EULA: "TRUE"
      
      # Server type and version
      TYPE: "PAPER"
      VERSION: "1.21.1"
      
      # Server configuration
      SERVER_NAME: "Titan Hub"
      MOTD: "§6⚡ TITAN SERVER ⚡§r\n§7MC.GALION.STUDIO §8| §7No Premium Required!"
      
      # Player settings
      MAX_PLAYERS: "100"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      
      # Performance
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "true"
      VIEW_DISTANCE: "8"
      SIMULATION_DISTANCE: "6"
      
      # World settings
      DIFFICULTY: "hard"
      MODE: "survival"
      LEVEL: "world"
      SEED: ""
      
      # Features
      PVP: "true"
      ALLOW_NETHER: "true"
      ALLOW_END: "true"
      SPAWN_PROTECTION: "0"
      ENABLE_COMMAND_BLOCK: "true"
      
      # Network
      ENABLE_QUERY: "true"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "titan123"
      RCON_PORT: "25575"
      
    volumes:
      - ./worlds/hub:/data
      - ./plugins:/plugins:ro
    
    restart: unless-stopped
    
    networks:
      - titan-network

  # ========================================
  # POSTGRESQL DATABASE
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: titan-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: titan
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan_secure_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - titan-network

  # ========================================
  # REDIS CACHE
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - titan-network

  # ========================================
  # GRAFANA MONITORING
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: titan-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - titan-network

  # ========================================
  # PROMETHEUS METRICS
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: titan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - titan-network

networks:
  titan-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  grafana-data:
  prometheus-data:

